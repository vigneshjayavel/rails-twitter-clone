# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
# development:
#   adapter: sqlite3
#   database: db/development.sqlite3
#   pool: 5
#   timeout: 5000

development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: test1
  pool: 5
  username: root
  password: root
  host: 127.0.0.1
  port: 3306
  socket: /tmp/mysql.sock


